[mod-setting-name]
# Schall-CA-chunk-shortcut-enable=Show chunk on shortcut
Schall-CA-chunk-alt-mode-enable=在"细节显现模式"中显示区块
Schall-CA-chunk-cursor-stack-enable=放置东西时显示区块
Schall-CA-chunk-cursor-ghost-enable=虚影模式时显示区块
Schall-CA-chunk-cursor-blueprint-enable=放置蓝图时显示区块
# Schall-CA-chunk-cursor-blueprint-book-enable=Show chunk on cursor blueprint book
Schall-CA-chunk-cursor-radar-enable=雷达显示区块
Schall-CA-chunk-cursor-buildable-only-enable=只在建造时显示区块
Schall-CA-tile-grid=地砖网格
Schall-CA-chunk-grid=区块网格
Schall-CA-tile-grid-colour=地砖网格颜色
Schall-CA-chunk-grid-colour=区块网格颜色

[mod-setting-description]
Schall-CA-chunk-cursor-radar-enable=每当光标指向雷达，或当前蓝图中包含雷达时。
Schall-CA-chunk-cursor-buildable-only-enable=用于限制上面的“光标”选项。只有放置的实体可以触发时才会显示\n例如 __ITEM__iron-plate__和__ITEM__speed-module__ will不会触发.
Schall-CA-tile-grid=用于突出显示当前区块（最小至地砖）的网格。
Schall-CA-chunk-grid=用于突出显示相邻区块的网格。

[string-mod-setting]
Schall-CA-tile-grid-tile-grid-32=32×32 (每个地砖)
Schall-CA-tile-grid-tile-grid-16=16×16
Schall-CA-tile-grid-tile-grid-8=8×8
Schall-CA-tile-grid-tile-grid-4=4×4
Schall-CA-tile-grid-tile-grid-2=2×2
Schall-CA-tile-grid-tile-grid-1=1×1 (区块边缘)
Schall-CA-chunk-grid-NONE=NONE
Schall-CA-chunk-grid-chunk-grid-4=4-相邻区块
Schall-CA-chunk-grid-chunk-grid-8=8-相邻区块