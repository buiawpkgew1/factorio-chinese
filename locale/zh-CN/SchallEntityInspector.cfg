Schall-EI-quantity=数量上的大小变化(从原料到产品的数量变化)。\n在考虑传送带上的物品时相关。\n原料: __1__\n产品: __2__\n变化: __3__\n数据为每个制作周期的值。
Schall-EI-volume=体积上的大小变化(从原料到产品的堆叠大小变化)。\n在考虑火车上的物品时相关。\n原料: __1__\n产品: __2__\n变化: __3__\n数据为每个制作周期的值。
Schall-EI-mass=质量上的大小变化(从原料到产品的火箭载荷变化)。\n在考虑火箭上的物品时相关。\n原料: __1__\n产品: __2__\n变化: __3__\n数据为每个制作周期的值。

