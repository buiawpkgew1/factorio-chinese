[item-description]
Schall-bicomponent-module=具有组合效果，但减少单种加成效率的双功能插件。由__1__和__2__组成。
Schall-tricomponent-module=具有组合效果，但减少单种加成效率的三功能插件。由__1__、__2__和__3__组成。
Schall-quadcomponent-module=具有组合效果，但减少单种加成效率的四功能插件。由__1__、__2__、__3__和__4__组成。

[technology-name]
Schall-multicomponent-modules=多元插件
Schall-multicomponent-modules-with-quality=多元插件-质量

[technology-description]
Schall-multicomponent-modules=将多个插件合成一个多元插件。由于技术和尺寸问题，每种加成的效率都将比原来弱。但综合效率将明显更强，尤其是在按单个插槽计算时。
Schall-multicomponent-modules-with-quality=将多个插件合成一个多元插件。由于技术和尺寸问题，每种加成的效率都将比原来弱。但综合效率将明显更强，尤其是在按单个插槽计算时。

[mod-setting-name]
Schall-MD-beacons-allow-productivity=允许__ENTITY__beacon__使用产能插件
Schall-MD-beacons-allow-quality=允许__ENTITY__beacon__使用质量插件
Schall-MD-efficiency-modules-buff=节能插件增强
Schall-MD-quality-modules-colour=质量插件颜色
Schall-MD-multicomponent-modules-enable=启用多元插件
Schall-MD-multicomponent-modules-naming=多元插件命名格式
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元插件效率
Schall-MD-tricomponent-modules-limited=限制__ITEM__Schall-SEP-module__适用配方种类

[mod-setting-description]
Schall-MD-beacons-allow-productivity=允许将原版的__ITEM__productivity-module__(可能还有来自各种模组的许多其他插件)放入插件效果分享塔。
Schall-MD-beacons-allow-quality=允许将DLC的__ITEM__quality-module__(可能还有来自各种模组的许多其他插件)放入插件效果分享塔。
Schall-MD-efficiency-modules-buff=原版节能插件贫弱且不常使用，尤其是与其他插件相比。启用此选项可以提高节能插件的效率。
Schall-MD-quality-modules-colour=为了避免__ITEM__Schall-SEP-module__与__ITEM__quality-module__配色相似难以辨认，后者白底红灯。\n“黑色”：黑色似乎更高端，更符合“质量”这个主题。
Schall-MD-multicomponent-modules-enable=启用双功能插件、三功能插件和四功能插件，它们由两到四个插件组成。多元插件将具有其下位插件的功能，但效率略有降低。
Schall-MD-multicomponent-modules-naming="完全": __ITEM__Schall-SP-module__\n"长": __ITEM__Schall-SP-module-long__\n"短": __ITEM__Schall-SP-module-short__
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元插件中效率强度的渐近极限。更高的值反映了更多组件可以“堆叠”在同一个插件插槽中。
Schall-MD-tricomponent-modules-limited=限制__ITEM__Schall-SEP-module__。\n启用：只能在中间产品上使用，就像其他产能插件一样。\n关闭：（默认）可用于任何配方。

[string-mod-setting]
Schall-MD-quality-modules-colour-unchanged=不变
Schall-MD-quality-modules-colour-black=黑色
Schall-MD-multicomponent-modules-naming-full=完全
Schall-MD-multicomponent-modules-naming-long=长
Schall-MD-multicomponent-modules-naming-short=短
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit-infinity=∞ (无限)