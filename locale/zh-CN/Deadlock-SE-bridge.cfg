[mod-setting-description]
dl-se-min-crating=可通过此 mod 制作的项目的最小堆栈大小。板条箱密度来自堆叠尺寸，因此低堆叠尺寸的物品板条箱不会像高堆叠尺寸的物品板条箱节省几乎一样多的传送带空间。如果 crating 未启用，则无效。
dl-se-move-crating-machines=将板条箱机器移动到腰箱下的物流选项卡。如果 crating 未启用，则无效。
dl-se-hide-crates=从玩家制作中隐藏 crating\uncrating 配方。警告：这意味着您不能手动打包\解包板条箱。如果 crating 未启用，则无效。
dl-se-extended-stacking=在新的资源生产链中堆叠额外的中间项目。旨在与 Stacked recipes mod 一起使用。
dl-se-loader-update=加载时自动将所有非空间加载器替换为白色加载器。\n on-init：仅在将 mod 添加到保存时有效。 （默认）\n on-configuration-changed：每次更改时都有效（如果您想更改加载器并且该模块已启用，请选择此选项）\n off：根本不更改加载器。
dl-se-ore-stack-override=覆盖由堆叠采矿创建的矿石堆，以修复丢失的解锁。
ds-se-stacked-rocket-parts-override=如果启用，火箭部件的包装/拆包将在腰带箱中完成，而不是在组装机中完成。
