[mod-setting-description]
Schall-TK-requester-chest-colour-change=“不变”：原版设置。青色与亮绿色的区别不大。\n“0.16 蓝色”：使用 0.16 色（蓝色），以更好地与缓冲箱（亮绿色）区分开来。\n“增强蓝色”：更高饱和度的蓝色以获得更强的对比度。
Schall-TK-logistic-chest-mine-result=“不变”：原版设置。返回相同的项目。\n其他选项：改为返回指定的项目。
Schall-TK-character-inventory-size=设置为零以跳过更改。\n游戏在此值之后提供额外的 10 个插槽。
Schall-TK-circuit-wires-free=免费制作 __ITEM__red-wire__ 和 __ITEM__green-wire__。
Schall-TK-player-colour-player=在游戏开始或模组设置更改时应用。\n可以采用 0 到 255 或 0.0 到 1.0 的集合。\n默认颜色为 { r = 0.869, g = 0.5, b = 0.130, a = 0.5 }。
Schall-TK-chat-colour-chat=在游戏开始或模组设置更改时应用。\n可以采用 0 到 255 或 0.0 到 1.0 的集合。\n默认颜色为 { r = 1, g = 0.630, b = 0.259, a = 1 }。
Schall-TK-mining-drills-status-light-scale=设置一个以跳过更改。\n应用于原版（可能也经过改装）采矿钻头。

