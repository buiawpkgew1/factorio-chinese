[mod-setting-name]
extend-time-factor=时间因子乘数
extend-destroy-factor=破坏因子乘数
extend-pollution-factor=污染因子乘数

[mod-setting-description]
extend-time-factor=降低进化速度。值0.01表示：比开始游戏前设置中指定的数值慢一百倍。
extend-destroy-factor=降低摧毁敌方基地的进化速度。值0.01表示：比开始游戏前设置中指定的数值慢一百倍。
extend-pollution-factor=降低污染导致的进化增长速度。值0.01表示：比开始游戏前设置中指定的数值慢一百倍。



