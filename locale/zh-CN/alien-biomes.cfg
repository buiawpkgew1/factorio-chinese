[mod-setting-description]
alien-biomes-terrain-scale=增加或减少生物群落的大小。较低的值产生更小、更频繁的生物群落。默认值为 100。
alien-biomes-temperature-low=代表星球的温度下限。降低这个值会增加更多的雪地和冰盖地形。提高这个值会使极寒地形低于正常值或直接禁用。默认值为 -50。
alien-biomes-temperature-high=代表星球的温度上限。提高这个值会增加更多的火山地形。降低这个值会使火山地形低于正常值或直接禁用。默认值为 150。
alien-biomes-humidity-low=代表星球的湿度下限。降低这个值会增加更多的沙漠地形。提高这个值会使沙漠地形低于正常值或直接禁用。默认值为 0。
alien-biomes-humidity-high=代表星球的湿度上限。提高这个值会增加更多的草地。降低这个值会使草地低于正常值或直接禁用。默认值为 100。
alien-biomes-aux-low=代表星球的颜色多样性下限。降低这个值会增加更多绿色 / 棕色 / 棕褐色地形。提高这个值会使绿色 / 棕色 /棕褐色地形低于正常值或直接禁用。默认值为 0。
alien-biomes-aux-high=代表星球的颜色多样上限。提高这个值会增加更多的蓝色 / 紫色 / 红色地形。降低这个值会使蓝色 / 紫色 / 红色地形低于正常值或直接禁用。默认值为 100。
alien-biomes-disable-vegetation=如果启用，所有的草地地形，树木和基于植物的装饰将被删除(除非由掐他Mod添加)。这允许您模拟一个死去的行星、月球或小行星。
alien-biomes-reduced-tiles=减少地形变体
tile-speed-reduction=一些地形(如炎热的火山地形)会降低玩家的移动速度。降低这个值意味着地形会更少的降低您的移动速度。


