[mod-setting-description]
rocs-hardcore-expensive-utility-science=需要3倍的原料。
rocs-hardcore-efficiency-module-effectiveness-multiplier=值为0.75表示效率插件的效果将降低25%。
rocs-hardcore-gleba-spoilage-time-multiplier=影响句芒星物品的腐败时间。与地图生成设置或其他因素相乘。
rocs-hardcore-item-recycling-time-multiplier=影响回收机回收物品所需的时间，废料除外。
rocs-hardcore-unit-health-multiplier=“单位”指撕咬虫、喷吐虫和蠕动虫。
rocs-hardcore-mixed-nauvis-ores=铁矿、铜矿和煤矿的矿脉相互混合。

