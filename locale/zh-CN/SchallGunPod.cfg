[technology-description]
Schall-gun-pod=如同个人激光防御的主动防御装备，但使用子弹作为弹药。仅可放置在坦克的装备插槽上。
Schall-minigun-pod=使用子弹作为弹药的主动防御装备。仅可放置在中型坦克（或以上）的装备插槽上。
Schall-sniper-pod=使用子弹作为弹药的主动防御装备。仅可放置在坦克的装备插槽上。
Schall-rocket-pod=使用火箭作为弹药的主动防御装备。仅可放置在车辆的装备插槽上。
Schall-cannon-pod=使用炮弹作为弹药的主动防御装备。仅可放置在重型坦克（或以上）的装备插槽上。
Schall-flamethrower-pod=使用油料作为弹药的主动防御装备。仅可放置在重型坦克（或以上）的装备插槽上。
Schall-train-minigun-pod=使用子弹作为弹药的主动防御装备。仅可放置在装甲列车的装备插槽上。
Schall-train-cannon-pod=使用炮弹作为弹药的主动防御装备。仅可放置在铁路坦克的装备插槽上。

