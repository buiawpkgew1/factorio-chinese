[mod-setting-description]
Schall-AL-richness=不包括掉落自虫巢的战利品。
Schall-AL-tierup-worm=0：大型沙虫的战利品算作与大型撕咬虫同级别。\n1：（默认）大型沙虫的战利品仍算作与巨型撕咬虫同级别。
Schall-AL-artifact-amount-spawner=每个被摧毁的虫巢掉落的异虫核心的最大数量。
Schall-AL-hide-machine-only-recipes=仅从背包面板中移除异星矿配方，仍可在机器中选择。
Schall-AL-loot-tier-multiplier=战利品高于巨型级时，每个更高级别在数量上的大致倍数。\n2：（默认）最大值。每级加倍。\n1：最小值。相同数量的战利品。
Schall-AL-subgroup-recipe-crude-oil="fluid"：（默认）在「流体」分页下，与原作流体一样。\n"raw-resource"：在「零件」分页下，与其它转化配方一起列出。

