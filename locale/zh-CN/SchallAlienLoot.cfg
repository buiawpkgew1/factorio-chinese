[item-description]
alien-ore-1=劣质异星矿。最适合转化为煤或石矿使用。
alien-ore-2=中质异星矿。最适合转化为铁矿或铜矿使用。
alien-ore-3=优质异星矿。可转化为铀矿或异星科技包。
alien-artifact=最珍贵的战利品。

[recipe-name]
Schall-1-from-2=__1__ 转化 __2__

[recipe-description]
Schall-morph-reduced-efficiency-1=转化率低的配方！\n完整转化成__1__，需要以__2__或更优质的作为原料。
Schall-morph-reduced-efficiency-2=转化率低的配方！\n完整转化成__1__，需要以__2__作为原料。

[technology-name]
Schall-alien-technology=异星科技

[technology-description]
Schall-alien-technology=对异星生物的初步探索，开启了对更多科技的深入研究。

