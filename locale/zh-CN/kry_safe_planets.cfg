[mod-setting-description]
kry-safe-nauvis=在新地星航线上启用更安全的星岩。\n注意：此设置对新地星本身没有影响，除非其他模组（如 “自选星球开局 [Any Planet Start]”）为新地星添加危险星岩。
kry-safe-vulcanus=在祝融星航线上启用更安全的星岩。
kry-safe-fulgora=在雷神星航线上启用更安全的星岩。
kry-safe-gleba=在句芒星航线上启用更安全的星岩。
kry-safe-aquilo=在玄冥星航线上启用更安全的星岩。
kry-safe-edge=在星系边缘启用更安全的星岩。
kry-safe-shattered=在破碎星球航线上启用更安全的星岩。
kry-safe-routes=在已变得更安全的星球间航线上启用更安全的星岩。\n注意：即使启用此设置，危险星岩仍会在往返有危险星岩环绕的星球和地点的航线上生成。
kry-safe-routes-size=如果启用 “更安全的太空航线”，尝试根据此设置限制最大星岩尺寸。\n注意：仅适用于已从原版修改的星球和地点之间的航线。如果受影响航线的任一目的地的危险星岩比此设置更多，它将无法完全阻止其生成。

[setting-description]
kry-safe-planet=在这颗星球或卫星的航线上启用更安全的星岩。