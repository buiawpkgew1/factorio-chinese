[technology-description]
long-inserters=允许配置机械臂范围。
near-inserters=允许配置机械臂放置偏移。
more-inserters=允许更多机械臂旋转配置选项。

[mod-setting-name]
bobmods-inserters-long2=加长机械臂 2 研究
bobmods-inserters-more2=更多机械臂 2 研究
bobmods-inserters-long1=加长机械臂 1 研究
bobmods-inserters-show-window=显示机械臂实体预览
bobmods-inserters-gui-position=机械臂窗口停靠位置
bobmods-inserters-button-enable=显示配置按钮

[mod-setting-description]
bobmods-inserters-long1=如果启用，将会有加长机械臂 1 研究。这允许更改机械臂长度。\n如果启用了 Bob's Logistics 的"机械臂改造"设置，此设置将被强制启用。
bobmods-inserters-long2=如果启用，将会有加长机械臂 2 研究。这允许配置超长机械臂范围。\n如果"加长机械臂 1 研究"设置被禁用，此设置将不生效。
bobmods-inserters-more2=如果启用，将会有更多机械臂 2 研究。这允许在范围内进行所有可能的格位配置。
bobmods-inserters-show-window=如果启用，独立配置窗口将显示当前正在配置的机械臂的视图。
bobmods-inserters-gui-position=选择打开机械臂 GUI 时，配置窗口应停靠在机械臂窗口的位置。\n如果设置为"关闭"且配置按钮被禁用，配置窗口只能通过 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] 访问。
bobmods-inserters-button-enable=在屏幕左上角放置一个按钮以访问机械臂配置。\n如果此项被禁用且停靠位置设置为"关闭"，配置窗口只能通过 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] 访问。

