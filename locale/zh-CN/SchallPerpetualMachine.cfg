[mod-setting-description]
Schall-PM-machine-car=属于“汽车”类别并使用化学燃料的实体，例如 __ENTITY__car__ 和 __ENTITY__tank__。\n请注意，它们不再受益于燃料奖励。
Schall-PM-machine-locomotive=属于“机车”类别并使用化学燃料的实体，例如 __ENTITY__locomotive__。\n请注意，它们不再受益于燃料奖励。
Schall-PM-machine-spider-vehicle=属于“蜘蛛机甲”类别并使用化学燃料的实体，例如“沙尔的蜘蛛机甲排(Schall Arachnid Platoon)”模组中的轻型蜘蛛机甲。\n请注意，它们不再受益于燃料奖励。
Schall-PM-machine-inserter=属于“机械臂”类别下的实体并使用化学燃料，例如 __ENTITY__burner-inserter__。
Schall-PM-machine-mining-drill=属于“采矿机”类别并使用化学燃料的实体，例如 __ENTITY__burner-mining-drill__。
Schall-PM-machine-boiler=属于“锅炉”类别并使用化学燃料的实体，例如 __ENTITY__boiler__。
Schall-PM-machine-furnace=属于“熔炉”类别并使用化学燃料的实体，例如 __ENTITY__stone-furnace__ 和 __ENTITY__steel-furnace__。
Schall-PM-machine-assembling-machine=属于“组装机”类别下使用化学燃料的实体。
Schall-PM-machine-generator-equipment=属于“发电机设备”类别下使用化学燃料的设备，例如“沙尔的坦克排(Schall Tank Platoon)”模组中的车辆电池组模块。

