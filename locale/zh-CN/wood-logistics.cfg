[mod-setting-description]
wood-logistics-lumber=是否启用由木板制作的木制物品
wood-logistics-lumber-mill=是否启用木工机，这是一种自带50%产能加成的强大组装机器
wood-logistics-belts=是否启用木制传送带
wood-logistics-inserter=是否使机械臂需要木板
wood-logistics-rail-cost=设置铁轨需要木板的数量（0=不需要）
wood-logistics-cargo-wagon=是否启用木制货运车厢（与SA一起使用时，货运车厢在祝融星之后解锁）
wood-logistics-assembling-machine=是否使组装机需要木板
wood-logistics-nerf-small-electric-pole=是否削弱小木电线杆的属性（与AAI工业模组配合使用效果最佳）
wood-logistics-big-electric-pole=是否使远程输电塔需要木板
wood-logistics-repair-pack-cost=设置修理包需要木板的数量（0=不需要）
wood-logistics-red-science=是否使机自科技包（红瓶）需要木制传送带（如果未启用木制传送带，则需要木板/木材物品）
