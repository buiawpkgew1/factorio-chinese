[mod-setting-description]
data-dd-dark-perc=夜晚最暗点达到的纯黑百分比。
data-dd-dark-platform=启用随着远离太阳而变得更暗的空间平台。
data-dd-diurnal-cycle-mult=每个星球昼夜循环持续时间的乘数。
data-dd-accum-mult=如果依赖太阳能，更长的夜晚需要更多的累加器存储容量。在太空时代平台上不太平衡。
data-dd-night-only=实验性选项，禁用白天攻击。在每个形成敌群的星球上都有效。
data-dd-dusk=改变一天中黄昏发生的时间点。\n必须在0之后和傍晚之前。\n向后移动可以延长白天最亮的部分。
data-dd-evening=改变一天中傍晚发生的时间点。\n必须在黄昏之后和早晨之前。\n向前移动可以延长夜晚最暗的部分。
data-dd-morning=改变一天中早晨发生的时间点。\n必须在傍晚之后和黎明之前。\n向后移动可以延长夜晚最暗的部分。
data-dd-dawn=改变一天中黎明发生的时间点。\n必须在早晨之后和1点之前。\n向前移动可以延长白天最亮的部分。
