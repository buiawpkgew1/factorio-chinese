[tips-and-tricks-item-description]
sp-spidertron-patrols=[font=default-bold]蜘蛛机甲巡逻队[/font]新增功能概览。\n\n如果时刻表面板无法适配您的显示屏，请考虑缩小[font=default-semibold]界面尺寸[/font]或在设置 > 界面中禁用[font=default-semibold]平铺玩家面板[/font]。
sp-dock=[entity=sp-spidertron-dock]允许使用机械臂自动装载和卸载蜘蛛机甲。停靠站会自动连接第一个停靠其上方的蜘蛛机甲，并在蜘蛛机甲走开后断开连接。
sp-spidertron-automation=从蜘蛛机甲界面右侧的面板中获取[item=sp-spidertron-patrol-remote]，或在选择蜘蛛机甲时按__CONTROL__spidertron-enhancements-spidertron-patrol-pipette__。\n闪烁的数字显示当前选中的航点。__ALT_CONTROL__2__use-item__将在当前选定的航点之后创建一个新的航点。__ALT_CONTROL__2__sp-replace-previous-waypoint__将把当前选定的航点移动到指定的位置。\n要选择一个航点在其后插入或替换，请单击时刻表界面中该航点行上的[img=item.sp-spidertron-patrol-remote]按钮。\n\n__ALT_CONTROL__1__sp-delete-all-waypoints__删除所有航点。\n__ALT_CONTROL__1__sp-toggle-spidertron-automatic-manual__用于切换当前已选择、已打开、已连接遥控器或正在操控的蜘蛛机甲的自动或手动模式。
sp-wait-conditions=可以在时刻表界面中为每个航点设置等待条件。它们的行为类似于列车的发车条件，但每个航点只能有一个等待条件。如果需要在一个航点组合多个等待条件，通常可以在同一个位置设置多个航点，每个航点设置不同的等待条件，从而获得类似的结果。如果做不到这一点，可以使用一个[font=default-semibold]信号条件[/font]等待条件，并将运算器附加到该位置的[entity=sp-spidertron-dock]上。
sp-aircraft-automation=[font=default-bold]Lex's Aircraft[/font]中的飞行器也可以使用[item=sp-spidertron-patrol-remote]和 [entity=sp-spidertron-dock]实现自动化。
sp-submarine-automation=[font=default-bold]Maraxsis[/font]中的潜艇也可以使用[item=sp-spidertron-patrol-remote]和[entity=sp-spidertron-dock]实现自动化。\n在海沟上方的航点使用[font=default-semibold]下潜（Submerge）[/font]等待条件进入或退出海沟。
