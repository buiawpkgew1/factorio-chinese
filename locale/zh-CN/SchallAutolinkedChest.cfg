[item-name]
Schall-AC-chest-selection-tool=箱选择工具

[entity-name]
Schall-autolinked-chest-1=自动关联箱

[entity-description]
Schall-autolinked-chest=当彼此相邻建造时，它们会自动关联以共享相同的库存。\n使用 __CONTROL__event-Schall-AC-link__ 手动关联非相邻的箱子。\n请注意，只能关联空箱子。

[mod-setting-name]
Schall-AC-autolinked-chest-1-inventory=存储大小 __ENTITY__Schall-autolinked-chest-1__ (48)
Schall-AC-link-id-flying-text=关联ID显示
Schall-AC-link-chests-built-enable=关联箱子上已建
Schall-AC-link-chests-hotkey-shortcut-enable=在热键和快捷方式上关联箱子
Schall-AC-autolinked-chest-1-default-inventory-limit=默认库存限制 __ENTITY__Schall-autolinked-chest-1__ (48)

[mod-setting-description]
Schall-AC-link-id-flying-text=在选择时显示为飞行文本。
Schall-AC-link-chests-built-enable=在构建的实体上。\n仅适用于此 mod 的自动关联箱子。\n当彼此相邻构建时，它们会自动关联以共享相同的库存。
Schall-AC-link-chests-hotkey-shortcut-enable=在热键和快捷方式上。\n仅适用于该模组的自动关联宝箱。\n所有选定的宝箱将被关联以共享相同的库存。\n如果您认为关联非相邻的宝箱是轻度作弊，您可以关闭此选项。
Schall-AC-autolinked-chest-1-default-inventory-limit=类似于用户手动设置可拖动的红色条来限制存储大小，然而，这现在会自动应用于具有新关联 ID 的所有库存（即新建的箱子）。

[string-mod-setting]
Schall-AC-link-id-flying-text-NONE=没有
Schall-AC-link-id-flying-text-oct=八进制
Schall-AC-link-id-flying-text-dec=十进制
Schall-AC-link-id-flying-text-hex=十六进制
Schall-AC-link-id-flying-text-hex-zero-padding=带零填充的十六进制