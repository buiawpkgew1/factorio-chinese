[item-description]
platinum-ore=一种有助于催化反应的贵金属。 
chalcopyrite-ore=一种美丽的蓝色矿石，由与硫结合的铜和铁组成，化学式为FeCuS
platinum-plate=经过熔炼制成板材的铂矿。
asphalt=可制成混凝土的精炼焦油。
catalytic-chemical-plant=一种带有铂制元件的化工厂。非常适合催化反应和电化学。
pressure-laboratory=电力研究中心与化工厂的结合体。这台机器在高压环境下制造而成，研究速度比电力研究中心更快，且仅消耗一半的生产。它由蒸汽驱动/增压，机器内部的高压环境使研究进程得以加快。然而，它不太能接受基础品质的生产 - 基础生产不能这台机器内部的压力环境中完全利用。 
red-boiler=一种旨在将石油转化为热二氧化碳气体的锅炉。由于我们捕获了大部分气体，因此不会产生大量污染。
red-steam-engine=改造的蒸汽机。利用热电效应产生能量。它被设计为吸入热二氧化碳气体并产生电力，但会产生大量污染。
ice-box=塑料制成，能让易腐物品保鲜时间提高50%！
dry-ice=冷却成固态的二氧化碳。

