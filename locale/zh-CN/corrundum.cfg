[space-location-name]
corrundum=硫丹星

[space-location-description]
corrundum=一颗被二氧化碳气体覆盖的星球。因此，这里的气压和温度都很高。失控的温室效应使得这里的环境比祝融星更为恶劣，从地表到雷暴区域都毫无生命迹象。高压使得通常呈气态的石油气在这里以液态存在，且储量巨大。铁和铜大多以黄铜矿的形式共生。这里备受关注的金属是铂，它在先进的硫加工过程中用作催化剂，并且在电化学中用作阳极和阴极。要征服这颗星球，掌握一套完全以硫为核心的独特生产链必不可少。

