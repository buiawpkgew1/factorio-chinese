space-steam-production=使用推进器燃料和推进器氧化剂进行可控燃烧，将水转化为蒸汽。  
dry-ice-production=将二氧化碳冷却成固态：干冰。干冰可用于冰箱中，使生物结晶、异虫卵和农业科技包保持50%的保鲜度。它仅在冰箱中起作用。 
