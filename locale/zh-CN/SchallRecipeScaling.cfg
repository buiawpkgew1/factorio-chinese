[description]
Schall-RS-recipe-format=__2__ × __1__

[item-name]
Schall-note-multiple-pattern=各个条目之间用逗号和空格分隔。\n不能使用 Lua 模式 (pattern)，亦不能使用 * 作为通配符。\n

[mod-setting-name]
Schall-RS-recipe-multiplier=配方乘数
Schall-RS-recipe-category-exclude=排除的配方类别
Schall-RS-recipe-exclude=排除的配方
Schall-RS-machine-include=使用缩放配方的机器
Schall-RS-recipe-time-threshold=配方制作时间阈值
Schall-RS-recipe-set-usable=可用配方集
Schall-RS-machine-scaled-only-include=仅使用缩放配方的机器

[mod-setting-description]
Schall-RS-recipe-multiplier=同等配方的乘数\n影响制作时间、原料数量和产品数量。\n仍然受到堆叠上限的限制。
Schall-RS-recipe-category-exclude=__ITEM__Schall-note-multiple-pattern__默认: "rocket-building, ^recycling$, ^parameters$, creative-mod_*, Schall-radioactive-incineration"
Schall-RS-recipe-exclude=__ITEM__Schall-note-multiple-pattern__默认: "creative-mod_*"
Schall-RS-machine-include=__ITEM__Schall-note-multiple-pattern__默认: "*-MS-[3456789]$"
Schall-RS-recipe-time-threshold=只有制作时间低于阈值的配方才能被缩放。\n如果更喜欢每一个配方都有比例缩放，请使用较高值\n默认: 360
Schall-RS-recipe-set-usable=仅上述机器的受到影响。 (上面的设置选项) \n其他机器仍只能使用原始配方。
Schall-RS-machine-scaled-only-include=仅在上面选择了"缩放配方集 和 原版配方集"时应用\n包含的机器仅使用缩放配方。在无法指定配方的机器上使用（例如：熔炉）。\n__ITEM__Schall-multiple-pattern-note__默认: "*furnace-MS-[3456789]$"

[string-mod-setting]
Schall-RS-recipe-set-usable-scaled=仅缩放配方集
Schall-RS-recipe-set-usable-scaled-original=缩放配方集 和 原版配方集