[mod-name]
pneumatic-transport=液化输送 [Pneumatic Transport]

[mod-description]
pneumatic-transport=移除所有传送带并添加带有内置机械臂的液化器，将所有物品转换为可通过管道运输的液态形式。\n另类背景设定：一切都要液化！！！

[mod-setting-name]
pneumatic-no-belts=移除传送带
pneumatic-no-wagons=移除货运车厢
pneumatic-no-inserters=移除机械臂

[mod-setting-description]
pneumatic-no-belts=移除传送带，以强制进行纯液态游戏。
pneumatic-no-wagons=移除货运车厢，以强制使用仅液罐车厢。
pneumatic-no-inserters=移除机械臂，以禁止直接插入。\n纯粹的液化输送！\n请确保您没有启用装卸机/mini装卸机的模组！
