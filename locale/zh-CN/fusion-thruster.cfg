fusionthruster-min-performance-values-fluid-volume=最小流体体积
fusionthruster-min-performance-values-fluid-usage=最小每帧流体消耗量
fusionthruster-min-performance-values-effectivity=最小效率

fusionthruster-max-performance-values-fluid-volume=最大流体体积
fusionthruster-max-performance-values-fluid-usage=最大每帧流体消耗量
fusionthruster-max-performance-values-effectivity=最大效率

fusionthruster-fusion-plasma-fuel-value=等离子体燃料值（焦耳）

[mod-setting-description]
