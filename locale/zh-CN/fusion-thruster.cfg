fusionthruster-min-performance-values-effectivity=最小效率（基于燃料值计算的基础推力，我想）

fusionthruster-max-performance-values-fluid-volume=最大流体体积
fusionthruster-max-performance-values-fluid-usage=最大效率下的每刻流体消耗量
fusionthruster-max-performance-values-effectivity=最大效率（基于燃料值计算的基础推力，我想）

