[mod-name]
fusion-thruster=核聚变推进器 [Fusion Thruster]


[mod-description]
fusion-thruster=未来科技，通过超高温等离子体和水的相变产生高效推力，配备可定制性能设置和等离子体燃料值计算，助您开启星际探索之旅！

[entity-name]
fusion-thruster=核聚变推进器
thruster-fusion-reactor=核聚变推进器专用等离子体反应堆

[technology-name]
fusion-thruster=核聚变推进器

[technology-description]
fusion-thruster=解锁将水和高能核聚变等离子体混合以产生巨大推力的能力。

[entity-description]
fusion-thruster=利用超高温等离子体的固有能量和水的快速相变，以荒谬的效率产生巨大的推力。
thruster-fusion-reactor=虽然与[实体=核聚变反应堆]类似，但该反应堆使用水而非氟酮，导致高能等离子体缺乏产生电力所需的电磁特性。

