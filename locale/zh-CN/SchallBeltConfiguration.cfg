[mod-setting-name]
Schall-BC-loader-2-enable=启用装卸机
Schall-BC-loader-1-enable=启用迷你装卸机
Schall-BC-lane-splitter-enable=启用单带分流器
Schall-BC-belt-t1-speed=速度级别 __ENTITY__transport-belt__ (1)
Schall-BC-belt-t2-speed=速度级别 __ENTITY__fast-transport-belt__ (2)
Schall-BC-belt-t3-speed=速度级别 __ENTITY__express-transport-belt__ (3)
Schall-BC-belt-t4-speed=速度级别 __ENTITY__turbo-transport-belt__ (4)
Schall-BC-underground-t1-distance=最大长度 __ENTITY__underground-belt__ (5)
Schall-BC-underground-t2-distance=最大长度 __ENTITY__fast-underground-belt__ (7)
Schall-BC-underground-t3-distance=最大长度 __ENTITY__express-underground-belt__ (9)
Schall-BC-underground-t4-distance=最大长度 __ENTITY__turbo-underground-belt__ (11)
Schall-BC-loader-2-per-lane-filter-enable=为每个传送带通道启用装卸机筛选器
Schall-BC-loader-1-per-lane-filter-enable=为每个传送带通道启用迷你装卸机筛选器
Schall-BC-max-belt-stack-size-core=传送带最大堆叠大小
Schall-BC-max-belt-stack-size-loader=__ENTITY__loader__的最大传送带堆叠大小
Schall-BC-max-belt-stack-size-stack-inserter=__ENTITY__stack-inserter__的最大传送带堆叠大小
Schall-BC-splitter-auto-filter-enable=分流器筛选器自动设置
Schall-BC-splitter-auto-filter-icon=分流器筛选器自动设置的图标

[mod-setting-description]
Schall-BC-loader-2-enable=将配方解锁添加到物流学科技。\n如果安装了其他装卸机模组，请勿点选此项。
Schall-BC-loader-1-enable=1×1大小的装卸机。
Schall-BC-belt-t1-speed=1: 15个/秒\n2: 30个/秒\n3: 45个/秒
Schall-BC-belt-t2-speed=1: 15个/秒\n2: 30个/秒\n3: 45个/秒\n4: 60个/秒\n6: 90个/秒\n8: 120个/秒
Schall-BC-belt-t3-speed=1: 15个/秒\n2: 30个/秒\n3: 45个/秒\n4: 60个/秒\n6: 90个/秒\n8: 120个/秒\n12: 180个/秒\n16: 240个/秒
Schall-BC-belt-t4-speed=1: 15个/秒\n2: 30个/秒\n3: 45个/秒\n4: 60个/秒\n6: 90个/秒\n8: 120个/秒\n12: 180个/秒\n16: 240个/秒
Schall-BC-loader-2-per-lane-filter-enable=Off: (默认)两条传送带通道被平均传输。\nOn: 每条通道有两个筛选器，允许每条通道筛选不同的物品。
Schall-BC-loader-1-per-lane-filter-enable=Off: (默认)两条传送带通道被平均传输。\nOn: 每条通道有一个筛选器，允许每条通道筛选不同的物品。
Schall-BC-max-belt-stack-size-core=更改在核心“utility-constants”中设置的限制。
Schall-BC-max-belt-stack-size-loader=更改在__ENTITY__loader__及其更快版本中设置的限制。
Schall-BC-max-belt-stack-size-stack-inserter=更改在__ENTITY__stack-inserter__以及任何具有堆叠处理能力的机械臂中设置的限制。(包括“沙尔的集成机械臂”中的集成堆叠机械臂。)
Schall-BC-splitter-auto-filter-enable=在玩家建造的实体上启用。\n筛选器自动设置为未连接的一端，以防止物品留在那里。
Schall-BC-splitter-auto-filter-icon=在分流器筛选器中作为占位符。

[string-mod-setting]
Schall-BC-max-belt-stack-size-core-unchanged=无更改
Schall-BC-max-belt-stack-size-loader-unchanged=无更改
Schall-BC-max-belt-stack-size-stack-inserter-unchanged=无更改
