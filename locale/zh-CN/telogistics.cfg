[mod-setting-description]
s6x-telo-cycle-length=传送周期的时长（以秒为单位）。
s6x-telo-cycle-power=传送周期的功率（以 MW 为单位）。
s6x-telo-quality-reject=如果传送器的品质不匹配，则不会尝试进行传送，因为它们的运行速度不同，容易导致不同步问题。如果禁用此选项，可能会出现许多传送器同步错误。
s6x-telo-swap-red=交换传送器的排除槽，相当于将其作为与物品一起“传送”的属性。
s6x-telo-debug=当传送失败时，将调试信息输出到控制台。
s6x-telo-sound=设置传送器在运行时是否播放音效。

