# Kizrak

[mod-setting-name]
resourcemarker-include-raw-resource-name-in-tags=在标签中包含原始资源名称
resourcemarker-generate-adjacent-chunks=生成与具有资源的块相邻的块
resourcemarker-chart-resource-chunks=带有资源的图表块（显示地图）
resourcemarker-minimum-size=标记的最少资源
resourcemarker-starting-radius-to-generate=要生成的起始块半径

[mod-setting-description]
resourcemarker-include-raw-resource-name-in-tags=为标签/标记/标签创建文本时，是否应附加原始（未本地化）资源名称？\n（默认=选中）
resourcemarker-generate-adjacent-chunks=当发现一个块有资源时，是否也应该生成并扫描相邻的 (8) 个块？\n(default=unchecked)
resourcemarker-chart-resource-chunks=是否应该向玩家显示生成的具有资源的区块？\n（默认=未选中）
resourcemarker-minimum-size=如果一个块的资源少于这个数量，它将被忽略以进行标记/标记。\n（默认=1000）
resourcemarker-starting-radius-to-generate=在开始地图（或将此模组添加到地图）时生成的半径块数。\n较大的值将导致游戏开始时有相当大的延迟。\n（默认值 = 8）（基本游戏默认值为 ~7）\n（在环形世界风格的地图上推荐=80）

[errors]
global-aliases-missing=缺少资源标记“storage.aliases”。请报告此错误。
rebuild-data-structure=正在尝试重建数据结构...
unable-to-repair=无法修复“storage.aliases”数据结构。
repair-complete=修复完成。

