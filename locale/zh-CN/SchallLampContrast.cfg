[mod-setting-name]
Schall-LC-base-style=照明灯的风格样式
Schall-LC-connector-point=照明灯的线缆连接角
Schall-LC-glow-size=照明灯的发光大小 (3)
Schall-LC-color-reorder=彩色信号的优先顺序
Schall-LC-color-white-enable=在白色信号上使用颜色
Schall-LC-color-grey-enable=在灰色信号上使用颜色
Schall-LC-color-black-enable=在黑色信号上使用颜色
Schall-LC-color-white-order=白色信号优先
Schall-LC-color-grey-order=灰度信号优先
Schall-LC-color-black-order=黑信号优先

[mod-setting-description]
Schall-LC-base-style=“混凝土”：与混凝土砖匹配。\n“黑色”：信号显示的高对比度。
Schall-LC-glow-size=3：（默认）低值给出更清晰的信号显示。\n6：原版设置。
Schall-LC-color-reorder=“不变”：（默认）红色 > 绿色 > 蓝色 > 黄色 > 粉色（洋红色）> 青色\n“色调（红色优先）”：红色 > 黄色 > 绿色 > 青色 > 蓝色 > 粉色\n“色调（红色最后）”: 粉色 > 蓝色 > 青色 > 绿色 > 黄色 > 红色
Schall-LC-color-white-enable=白色信号的颜色 = (100, 100, 100)。
Schall-LC-color-grey-enable=灰色信号的颜色 = (50, 50, 50)。
Schall-LC-color-black-enable=黑色信号的颜色 = (0, 0, 0)。
Schall-LC-color-white-order=仅在启用时应用。\nH1 > H2 > H3 > 基本信号 > L1 > L2 > L3
Schall-LC-color-grey-order=仅在启用时应用。\nH1 > H2 > H3 > 基本信号 > L1 > L2 > L3
Schall-LC-color-black-order=仅在启用时应用。\nH1 > H2 > H3 > 基本信号 > L1 > L2 > L3

[string-mod-setting]
Schall-LC-base-style-concrete=混凝土
Schall-LC-base-style-black=黑色
Schall-LC-connector-point-top-left=左上角
Schall-LC-connector-point-top-right=右上角
Schall-LC-connector-point-bottom-left=左下角
Schall-LC-connector-point-bottom-right=右下角
Schall-LC-color-reorder-unchanged=未更改
Schall-LC-color-reorder-hue-ascend=色调(红色优先)
Schall-LC-color-reorder-hue-descend=色调(红色最后)