[controls]
spidertron-enhancements-use-alt-spidertron-remote=控制带寻路功能的蜘蛛机甲
spidertron-enhancements-enter-vehicles=切换蜘蛛机甲驾驶
spidertron-enhancements-spidertron-pipette=蜘蛛机甲快捷取用
spidertron-enhancements-spidertron-patrol-pipette=蜘蛛机甲巡逻队快捷取用
spidertron-enhancements-open-vehicle-inventory=打开载具界面
spidertron-enhancements-open-in-map=在地图模式中查看蜘蛛机甲
spidertron-enhancements-recall-shortcut=调用上次使用的蜘蛛机甲

[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=结合蜘蛛机甲遥控器和寻路功能，下达指令给连接的蜘蛛机甲。
spidertron-enhancements-enter-vehicles=取决于您是否位于载具内或是附近，可以在模组设置中进行配置。\n[color=red]请勿设置为与原版控制相同[font=default-bold]进出载具[/font] (__CONTROL__toggle-driving__)[/color]。
spidertron-enhancements-spidertron-pipette=从背包中挑选一个连接到当前选中蜘蛛机甲的遥控器，并将其放置于光标上。\n如果当前没有选择的蜘蛛机甲，则挑选一个连接到你当前驾驶的蜘蛛机甲的遥控器。
spidertron-enhancements-spidertron-patrol-pipette=仅在安装了「蜘蛛机甲巡逻队 / Spidertron Patrols」时才可用。\n挑选一个与当前选定的蜘蛛机甲连接的巡逻遥控器，并将其放置于光标上。\n如果当前没有选择的蜘蛛机甲，则挑选一个连接到你当前驾驶的蜘蛛机甲的巡逻遥控器。
spidertron-enhancements-open-vehicle-inventory=如果持有蜘蛛机甲遥控器，则打开连接蜘蛛机甲的库存。\n否则，打开您当前所驾驶载具的库存。

[shortcut-name]
spidertron-enhancements-make-spidertron-remote=创建__1__遥控器
spidertron-enhancements-recall-shortcut=调用最近使用的__1__

[mod-setting-name]
spidertron-enhancements-enable-corpse=在死亡时将蜘蛛机甲库存保存到尸体中
spidertron-enhancements-spiderton-requires-fuel=蜘蛛机甲需要燃料
spidertron-enhancements-increase-size=增加蜘蛛机甲尺寸
spidertron-enhancements-sound-pause=蜘蛛机甲声音平均暂停时间
spidertron-enhancements-volume-scale=蜘蛛机甲声音音量缩放

spidertron-enhancements-enter-entity=使用 __CONTROL__toggle-driving__ 或者 __CONTROL__spidertron-enhancements-enter-vehicles__，以蜘蛛机甲的形态进出载具
spidertron-enhancements-show-spider-on-vehicle=从蜘蛛机甲进入后，在载具顶部显示蜘蛛机甲标记
spidertron-enhancements-enter-player=使用 __CONTROL__spidertron-enhancements-enter-vehicles__ 快速切换蜘蛛机甲

spidertron-enhancements-enter-entity-base-game=使用游戏默认的快捷键 __CONTROL__toggle-driving__ 从蜘蛛机甲进出载具
spidertron-enhancements-enter-entity-custom=使用自定义快捷键 __CONTROL__spidertron-enhancements-enter-vehicles__ 以蜘蛛机甲的形态进出载具

[string-mod-setting]
spidertron-enhancements-enter-entity-none=无
spidertron-enhancements-enter-entity-trains=仅限列车
spidertron-enhancements-enter-entity-all-except-spidertrons=除蜘蛛机甲外的所有
spidertron-enhancements-enter-entity-all=全部

[mod-setting-description]
spidertron-enhancements-spiderton-requires-fuel=默认表示不会修改原版或其他模组的设置。
spidertron-enhancements-sound-pause=蜘蛛机甲的声音再次开始播放之前的平均秒数（声音播放19秒）。

spidertron-enhancements-enter-entity=设置快捷键在[font=default-bold]个性设置[/font]选项卡。

spidertron-enhancements-enter-entity-base-game=重写了在靠近载具时驾驭蜘蛛机甲 __CONTROL__toggle-driving__ 的默认行为。\n取决于[font=default-bold]地图[/font]设置中的「从蜘蛛机甲进出载具」。
spidertron-enhancements-enter-entity-custom=取决于[font=default-bold]地图[/font]设置中的「从蜘蛛机甲进出载具」。
spidertron-enhancements-pipette-unconnected-remote=取决于[font=default-bold]地图[/font]设置中的「蜘蛛机甲快捷取用从临时遥控器中选择而非从背包中」。

