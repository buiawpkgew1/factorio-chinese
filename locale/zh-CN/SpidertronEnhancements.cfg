[item-description]
spe-open-inventory=使用 __CONTROL__spidertron-enhancements-open-vehicle-inventory__ 打开__1__的库存
spe-open-in-map=使用 __CONTROL__spidertron-enhancements-open-in-map__ 在地图模式查看__1__
spe-use-pathfinder=使用 __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 发送带有寻路功能的__1__。

[cursor-message]
spidertron-enhancements-entity-not-spidertron=实体不是蜘蛛机甲
spidertron-enhancements-no-last-spidertron=未找到最后使用的蜘蛛机甲

spidertron-enhancements-player-contains-spidertron=玩家已包含__1__
spidertron-enhancements-robots-left-behind=__1__建设机器人仍处于活动状态

spidertron-enhancements-cannot-create-spidertron=__1__不能放置于此

[gui]
instruction-to-queue-spidertron-order=__1__ 队列移动命令。\n•   __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 发送带有寻路功能的蜘蛛机甲。\n•   __CONTROL__spidertron-enhancements-open-in-map__ 在地图中查看蜘蛛机甲。\n•   __CONTROL__spidertron-enhancements-open-vehicle-inventory__ 打开蜘蛛机甲的容器。

[tips-and-tricks-item-name]
spidertron-enhancements=蜘蛛机甲增强型
spidertron-enhancements-enter-train=从蜘蛛机甲进入载具
spidertron-enhancements-quick-toggle=快速切换蜘蛛机甲
spidertron-enhancements-pathfinder=蜘蛛机甲远程寻路功能
spidertron-enhancements-remote-pipette=蜘蛛机甲远程快捷取用遥控器

[tips-and-tricks-item-description]
spidertron-enhancements=「[font=default-bold]蜘蛛机甲增强型[/font]」主要功能的概述。请查看模组设置或模组官网获取完整的功能列表。
spidertron-enhancements-enter-train=当靠近载具时按下__CONTROL__toggle-driving__ 和/或 __CONTROL__spidertron-enhancements-enter-vehicles__（取决于设置）以进入载具。
spidertron-enhancements-quick-toggle=按下 __ALT_CONTROL__1__ 以快速切换您正在操控的蜘蛛机甲。
spidertron-enhancements-pathfinder=__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 使用[item=spidertron-remote]水域绕行。
spidertron-enhancements-remote-pipette=__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__ 光标指向一个蜘蛛机甲时，可选择与其连接的[item=spidertron-remote]。
