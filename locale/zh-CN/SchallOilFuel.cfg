[mod-setting-name]
Schall-OF-burnt-inventory-car=向车辆添加燃料燃烧槽位
Schall-OF-burnt-inventory-locomotive=向内燃机车添加燃料燃烧槽位
Schall-OF-burnt-inventory-spider-vehicle=向蜘蛛机甲添加燃料燃烧槽位
Schall-OF-burnt-inventory-inserter=向机械臂添加燃料燃烧槽位
Schall-OF-burnt-inventory-mining-drill=向采矿机添加燃料燃烧槽位
Schall-OF-burnt-inventory-boiler=向锅炉添加燃料燃烧槽位
Schall-OF-burnt-inventory-furnace=向熔炉添加燃料燃烧槽位
Schall-OF-burnt-inventory-assembling-machine=向组装机添加燃料燃烧槽位
Schall-OF-burnt-inventory-generator-equipment=向发电设备添加燃料燃烧槽位
Schall-OF-fuel-pollution-rebalance=燃料污染平衡

[mod-setting-description]
Schall-OF-burnt-inventory-car=在“车辆”分类下并且使用化学燃料，例如__ENTITY__car__和__ENTITY__tank__。
Schall-OF-burnt-inventory-locomotive=在“内燃机车”分类下并且使用化学燃料，例如__ENTITY__locomotive__。
Schall-OF-burnt-inventory-spider-vehicle=在“蜘蛛机甲”分类下并且使用化学燃料，例如“疾风之蜘蛛机甲排”MOD中的轻型蜘蛛机甲。
Schall-OF-burnt-inventory-inserter=在“机械臂”分类下并且使用化学燃料，例如__ENTITY__burner-inserter__。
Schall-OF-burnt-inventory-mining-drill=在“采矿机”分类下并且使用化学燃料，例如__ENTITY__burner-mining-drill__。
Schall-OF-burnt-inventory-boiler=在“锅炉”分类下并且使用化学燃料，例如__ENTITY__boiler__.
Schall-OF-burnt-inventory-furnace=在“熔炉”分类下并且使用化学燃料，例如__ENTITY__stone-furnace__和__ENTITY__steel-furnace__。
Schall-OF-burnt-inventory-assembling-machine=在“组装机”分类下并且使用化学燃料。
Schall-OF-burnt-inventory-generator-equipment=在“发电设备”分类下并且使用化学燃料，例如“疾风之坦克排”MOD中的载具燃料电池。
Schall-OF-fuel-pollution-rebalance=关闭：(默认) 原版设置，不同燃料之间没有差异\n启用：增加不清洁燃料的污染（例如__ITEM__coal__，__ENTITY__crude-oil__）减少清洁燃料的污染（例如__ITEM__rocket-fuel__，Petroleum gas）。