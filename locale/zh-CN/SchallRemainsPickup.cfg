[description]
Schall-msg-pickup=拾取了 __1__ 件物品。

[controls]
event-schall-pickup-items=拾取落地物品

[item-name]
Schall-note-multiple-pattern=各个条目之间用逗号和空格分隔。\n支持大部分 Lua 模式 (pattern)，可以使用 * 作为通配符。\n

[mod-setting-name]
Schall-RP-pickup-enable=启用拾取快捷键
Schall-RP-display-pickup-msg=显示物品拾取数量信息
Schall-RP-pickup-radius=拾取半徑
Schall-RP-remain-inventory-items=残留仓储物品
Schall-RP-remain-grid-equipment=残留装备模块
Schall-RP-remain-placement-distribution=残留物品散落分布
Schall-RP-remain-placement-size=残留物品散落大小
Schall-RP-remain-probability-inventory-items=残留概率：仓储物品 (100)
Schall-RP-remain-probability-grid-equipment=残留概率：装备模块 (100)
Schall-RP-remain-container-exclude=排除容器
Schall-RP-remain-grid-exclude=排除装备插槽

[mod-setting-description]
Schall-RP-remain-placement-distribution=「中心」：（默认）聚集在中心。最快的选项。\n「均匀（方形）」：随机散落在方形区域内。相当快。\n「均匀（圆形）」：随机散落在圆形区域内。\n「正态」：洒落的好看，但计算成本稍高。
Schall-RP-remain-placement-size=「按堆叠」：（默认）每个堆叠聚集在一起。\n「每件物品」：每件物品分别散落。如果包含很多物品会导致大量迟滞。
Schall-RP-remain-probability-inventory-items=遭击毁的容器内，物品得以剩存的或然率。\n以百分比表示。
Schall-RP-remain-probability-grid-equipment=遭击毁的容器内，装备模块得以剩存的或然率。\n以百分比表示。
Schall-RP-remain-container-exclude=__ITEM__Schall-note-multiple-pattern__默认值："space-platform-hub, asteroid-collector, ^creative-mod_*, mass-driver-requester"
Schall-RP-remain-grid-exclude=__ITEM__Schall-note-multiple-pattern__默认值："baby-spidertron-equipment-grid"

[string-mod-setting]
Schall-RP-remain-placement-distribution-centre=中心
Schall-RP-remain-placement-distribution-uniform-square=均匀（方形）
Schall-RP-remain-placement-distribution-uniform-circular=均匀（圆形）
Schall-RP-remain-placement-distribution-inward=向内
Schall-RP-remain-placement-distribution-outward=向外
Schall-RP-remain-placement-distribution-Gaussian=正态
Schall-RP-remain-placement-size-stack=按堆叠
Schall-RP-remain-placement-size-item=每件物品