[technology-name]
sediment-centrifuge=沉积物离心机

[technology-description]
sediment-centrifuge=解锁沉积物离心机，这是一种用于处理各种材料的多功能机器。它允许在早期阶段进行沉积物提取和普通资源的转换，从而在材料精炼和工艺制作方面抢占先机。