[space-location-name]
tapatrion=霜莞星

[space-location-description]
tapatrion=一颗在终年风雪下仍生机不断的沼泽星球，其大部分表面被富含养分、充满氨的泥沼所覆盖。岌岌可危的冰山和蜿蜒的山丘为建筑提供了坚实的地表，但为避免冻结或下沉，两者都需要进行小心的加热或加固处理。与此同时，稀少的石矿使得基础设施的扩建成为一项挑战。

[technology-name]
planet-discovery-tapatrion=发现星球：霜莞星

