ev-coal-clump-fuel-value=[item=coal-clump] 煤块燃料值（单位：TJ, MJ 或 kJ）
ev-coal-chunk-fuel-value=[item=coal-chunk] 煤块燃料值（单位：TJ, MJ 或 kJ）

ev-productivity-modules-on-crushers=[item=productivity-module] 破碎机上的生产力效果与模块

