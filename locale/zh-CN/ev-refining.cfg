[technology-name]
base-ore-processing=基础矿石处理
advanced-ore-processing=高级矿石处理
elite-ore-processing=精英矿石处理
ultimate-ore-processing=终极矿石处理

advanced-coal-processing=高级煤处理
coal-enriching=煤富集

ore-crushing-productivity=矿石破碎生产力

[technology-description]
base-ore-processing=破碎机可以通过机械压碎原矿，将其转化为更小、更易冶炼的粉末，从而大幅提高矿石的正常产量。
advanced-ore-processing=富集室利用水进一步提高矿石产量。水在机器中被分离为氧气和氢气。虽然我们对后者没有兴趣，但氧气可以让我们将矿石精炼成块状物。
elite-ore-processing=净化室是非常强大的机器，利用硫酸对原材料进行精炼。这项新技术将大幅增强已经很高的产量。
ultimate-ore-processing=空间科学的发现和在矿物领域的所有研究使我们能够制造更高效和更强大的机器。

advanced-coal-processing=原煤矿石中的硫杂质之前被浪费，现在可以收集。原煤可以直接精炼成煤块（如果需要的话）。
coal-enriching=对油和煤之间关系的进一步研究使得以更高效的方式生产火箭燃料成为可能，从而节省一些时间和资源。

