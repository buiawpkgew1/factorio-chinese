[mod-setting-description]
ev-retexturing=对一些物品进行重新纹理，包括原版和模组（例如 Brevven 的焦炭）。使模组感觉更连贯，但您需要适应它们。
ev-furnace-recipes-selectable=此设置允许您启用/禁用炉子的配方选择。这样可以避免炉子在不打算的情况下将煤熔化为焦炭。
ev-productivity-researches-enabled=启用提升 Ev 精炼机器生产的技术研究，例如用于处理单元或火箭燃料的技术。（仅限 DLC）

ev-ore-intermediates-stack-sizes=矿石中间产品通常有 150 的堆叠大小。您可以更改这个。\n受影响的物品：所有粉末、块状物、块和砂砾。\n（作为参考，铁板在原版 Factorio 中的堆叠大小为 100。）

ev-coal-dust-fuel-value=记得指定单位，否则游戏会崩溃。
ev-coal-clump-fuel-value=记得指定单位，否则游戏会崩溃。
ev-coal-chunk-fuel-value=记得指定单位，否则游戏会崩溃。

ev-productivity-modules-on-crushers=允许您在破碎机上放置生产力（或自定义生产力）*效果和模块*。\n（该模组是基于您*不能*在这个过程中放置这些模块的事实进行平衡的。）

ev-ore-crushing-imput-amount=配方所需的矿石输入（铁矿石、铜矿石等）\n同样适用于跨模组的配方。
ev-ore-crushing-output-amount=配方的粉末输出（铁粉、铜粉等）\n同样适用于跨模组的配方。
ev-secondary-product-on-ore-crushing=您可以为矿石破碎和替代熔炼配方添加副产品。\n您必须输入生成物的原型名称和适当的数量才能使此设置生效。
ev-secondary-product-on-ore-crushing-amount=副产品数量。
ev-coal-crushing-imput-amount=获得煤粉所需的原煤数量。
ev-coal-crushing-output-amount=从破碎机配方获得的煤粉数量。

ev-secondary-product-on-coal-dust=您可以为在矿石破碎机中制作的煤粉配方添加副产品。\n您必须输入生成物的原型名称和适当的数量才能使此设置生效。
ev-secondary-product-on-coal-dust-amount=副产品数量。
ev-stone-to-gravel-imput-amount=获得砂砾所需的石头数量。
ev-stone-to-gravel-output-amount=配方获得的砂砾数量。
ev-landfill-stone-amount=制作填埋物所需的石头数量。\n（基础矿石处理的替代配方）
ev-landfill-gravel-amount=制作填埋物所需的砂砾数量。\n（基础矿石处理的替代配方）
ev-landfill-result-amount=基础矿石处理的替代配方。

ev-productivity-modules-on-echambers=允许您在富集室上放置生产力（或自定义生产力）*效果和模块*。\n（该模组是基于您*不能*在这个过程中放置这些模块的事实进行平衡的。）
ev-productivity-modules-on-pchambers=允许您在净化室上放置生产力（或自定义生产力）*效果和模块*。\n（该模组是基于您*不能*在这个过程中放置这些模块的事实进行平衡的。）
ev-mining-drills-tech-dependences=如果启用，矿石处理技术将作为先决条件添加到矿钻技术中。
bz-tungsten-byproducts=由于钨矿石是铁锰钨酸盐，钨精炼过程将输出铁作为副产品。这是一个有趣的附加功能。数量与铅处理中的相同，因此如果禁用此设置，钨比率会更高。（在 2.8.0 中不起作用 - 此功能将在 2.8.1 中重新发布）
bz-titanium-byproducts=由于钛矿石通常含有铁（见伊尔梅石）和铝（见安诺石 - 通常作为杂质存在），钛精炼过程可以输出这两种金属之一作为副产品。另一个有趣的附加功能，可以在 bz 模组中引入。数量与铅和钨处理中的相同，因此如果禁用此设置，钛比率会更高。（在 2.8.0 中不起作用 - 此功能将在 2.8.1 中重新发布）
