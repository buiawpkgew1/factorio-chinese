[item-description]
jaw-crusher=一种机械装置，利用压缩力将大块岩石破碎成更小、更易处理的碎片。
electrolytic-unit=一种利用电流引发化学反应的装置，如电解过程中元素的分离，通常用于精炼金属或产生气体。
HDPE-alloy=一种改良的高密度聚乙烯，加入了额外的聚合物或添加剂，以增强特定性能，如增加强度、抗冲击性或紫外线稳定性。

