[technology-description]
Schall-fast-inserter=范围更广的快速机械臂。
Schall-integrated-fast-inserter=内置速度模块的快速机械臂。
Schall-integrated-bulk-inserter=内置速度模块的集装机械臂。
Schall-integrated-stack-inserter=内置速度模块的堆叠机械臂。

[mod-setting-name]
Schall-IN-inserter-range-max=机械臂最大长度
Schall-IN-armoured-inserter-enable=启用 __ENTITY__Schall-armoured-inserter__ 系列
Schall-IN-long-handed-inserter-group-same=使 __ENTITY__long-handed-inserter__ 可以使用升级规划
Schall-IN-integrated-fast-inserter-tiers=最高层级 __ENTITY__Schall-integrated-fast-inserter__ 系列
Schall-IN-integrated-bulk-inserter-tiers=最高层级 __ENTITY__Schall-integrated-bulk-inserter__ 系列
Schall-IN-integrated-stack-inserter-tiers=最高层级 __ENTITY__Schall-integrated-stack-inserter__ 系列

[mod-setting-description]
Schall-IN-inserter-range-max=1: 默认设置。\n2: 最高为 __ENTITY__Schall-fast-inserter__ II 和 __ENTITY__Schall-armoured-inserter__ II。\n3: 最高为 __ENTITY__Schall-fast-inserter__ III 和 __ENTITY__Schall-armoured-inserter__ III。\n4: 最高为 __ENTITY__Schall-fast-inserter__ IV 和 __ENTITY__Schall-armoured-inserter__ IV。\n5: 最高为 __ENTITY__Schall-fast-inserter__ V 和 __ENTITY__Schall-armoured-inserter__ V。\n6: 最高为 __ENTITY__Schall-fast-inserter__ VI 和 __ENTITY__Schall-armoured-inserter__ VI。
Schall-IN-long-handed-inserter-group-same=将 __ENTITY__long-handed-inserter__ 放入与所有其他机械臂相同的可升级组中。\nOn: 可升级到 __ENTITY__Schall-fast-inserter__ II, 或可升级为其他机械臂。\nOff: (默认) 默认设置，单独分组。
Schall-IN-integrated-fast-inserter-tiers=该系列的最高层级。 数字对应每个层级速度模块的最高层级。\n默认选项“1-2-4”表示使用速度模块1（I）时可达+1级，使用速度模块2（II）时可达+2级，使用速度模块3（III）时可达+4级。\n选项“0-0-4”表示仅使用速度模块3（III）时可达+4级，其他层级不可用。
Schall-IN-integrated-bulk-inserter-tiers=该系列的最高层级。 数字对应每个层级速度模块的最高层级。\n默认选项“1-2-4”表示使用速度模块1（I）时可达+1级，使用速度模块2（II）时可达+2级，使用速度模块3（III）时可达+4级。\n选项“0-0-4”表示仅使用速度模块3（III）时可达+4级，其他层级不可用。
Schall-IN-integrated-stack-inserter-tiers=该系列的最高层级。 数字对应每个层级速度模块的最高层级。\n默认选项“1-2-4”表示使用速度模块1（I）时可达+1级，使用速度模块2（II）时可达+2级，使用速度模块3（III）时可达+4级。\n选项“0-0-4”表示仅使用速度模块3（III）时可达+4级，其他层级不可用。

