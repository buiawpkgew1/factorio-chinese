ACT-Gui-Location=你希望GUI所在的位置
ACT-simple-text=更简洁的显示文字，最好勾选此选项
ACT-dominant-show-inserters=在实际制造时间GUI中显示或隐藏机械臂，未勾选时会覆盖每个配方的显示/隐藏
ACT-max-slider-value=范围：25至无穷大
ACT-slider-sensitivity=范围：1到10。数字越大越好。这可能没有任何改善。尝试使用鼠标滚轮！:)

