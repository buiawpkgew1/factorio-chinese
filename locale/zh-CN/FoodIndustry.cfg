FoodIndustry=这个mod增加了饥饿感以及生产食物和饮料的方式。你可以烹饪或者将食物的营养提取出来做成药丸或胶囊。\n最初的想法是Villfuk02。Darkfrei为堆肥和基本农场提供图形，Oceanel51为其他农场和mashines提供图形。\nOceanel51发明并实现了新的消费系统，jonkeda发明了牛和一些树木创意。iida-hayato完成了许多有关事件和功能的工作。 我检查时，此 mod 还未更新适配 2.0。如若 2.0 更新已发布，请在群里提醒我。

