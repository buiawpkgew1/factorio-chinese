[mod-setting-name]
inserter-throughput-enabled=启用
inserter-throughput-rounding-precision=舍入精度
inserter-throughput-show-toggle=显示切换按钮

[mod-setting-description]
inserter-throughput-enabled=是否显示机械臂吞吐量。
inserter-throughput-rounding-precision=小数点后最多显示的位数。设置为0以禁用舍入。
inserter-throughput-show-toggle=在左上角显示一个按钮，该按钮指示“启用”设置的状态，并可用于在不进入模组选项的情况下更改此设置。

[controls]
inserter-throughput-toggle=切换显示

[inserter-throughput]
toggle-button-tooltip=按下以切换机械臂吞吐量显示
stopwatch-command-description=- 启动秒表以测量机械臂在一段时间内的吞吐量。
stopwatch-help=提交此命令时，将鼠标悬停在要测量的机械臂上。
inserter-at=位于 [gps=__2__,__3__,__4__] 的 [entity=__1__]
stopwatch-interrupted=无法完成对 __1__ 的测量，机械臂已不存在。
stopwatch-timeout=无法完成对 __1__ 的测量，机械臂处于空闲状态。
stopwatch-finished=已完成对 __1__ 的测量
stopwatch-result=测量吞吐量：__1____2__ （在 __4__ 刻度内 __3__ 个物品）
stopwatch-warning-not-max=警告！机械臂未处于满负荷状态。此结果不能代表机械臂的最大吞吐量。
