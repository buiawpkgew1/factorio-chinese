[space-location-name]
tchekor=殇灾星

[space-location-description]
tchekor=一颗被炙热和雷暴肆虐的风化星球。在那里，熔岩河流在灰白色的平原上肆意切割，高耸的高原上持续不断的雷暴噼里啪啦作响。硫酸喷泉在古老遗迹旁喷发，周围弥漫着旋转的有毒气流。在炽热的天空下，油海翻滚沸腾，海面闪烁着电弧。高架铁路是穿越火海和油海的唯一途径，这使得在此生存成为一项考验智慧与耐力的壮举。

