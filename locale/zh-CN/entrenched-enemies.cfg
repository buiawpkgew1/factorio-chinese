[mod-setting-name]
entrenched-enemies-base-upgrade-percent=基础品质等级提升几率
entrenched-enemies-quality-upgrade-chance-per-chunk=每块区域外额外品质提升几率
entrenched-enemies-base-spawn-multiplier=基础单位生成冷却时间除数
entrenched-enemies-base-health-multiplier=基础最大生命值乘数
entrenched-enemies-base-regen-multiplier=基础生命值恢复乘数

[mod-setting-description]
entrenched-enemies-base-upgrade-percent=这个值决定了生成器和敌人炮塔品质提升的几率，如果成功，则再次掷骰以决定是否升级，直到达到最终等级（0.2 == 20%的几率）
entrenched-enemies-quality-upgrade-chance-per-chunk=这个控制了从原点每块区域额外的品质提升几率，导致敌人的品质等级得到保证。例如，0.04（4%）的值在距离100块区域时是400%，保证所有敌人都是传奇品质。记住，这是加到“基础品质等级提升”上的，并且每提升一个品质等级，额外的几率会根据“1 - 全局百分比”的结果减少
entrenched-enemies-base-spawn-multiplier=修改生成器中单位的生成速率，当接近基地且敌人进入攻击范围时，这个值会影响替换单位的生成。更高的值意味着更快的生成速度（2 == 2倍速度）
entrenched-enemies-base-health-multiplier=通过这个乘数修改所有生成器的最大生命值。（2 == 2倍生命值）
entrenched-enemies-base-regen-multiplier=通过这个乘数修改所有生成器生命值的恢复速率（0.5意味着每秒恢复速度减半）