[mod-setting-description]
WideChests_max-chest-width=合并箱的最大宽度。如果要限制大于42，请安装WideChestsUnlimited模组。
WideChests_max-chest-height=合并箱的最大高度。如果要限制大于42，请安装WideChestsUnlimited模组。
WideChests_max-chest-area=合并箱的最大体积。如果要限制大于1600，请安装WideChestsUnlimited模组。
WideChests_inventory-size-multiplier=合并箱的库存大小是各个合并箱库存大小的总和，然后乘以此设置。
WideChests_inventory-size-limit=合并箱的最大库存大小。通常合并箱的库存大小是各个合并箱库存大小的总和（然后乘以上面的倍增器）。
WideChests_sprite-decal-chance=合并箱上装饰（图形多样性）出现的百分比概率。到目前为止，只有仓库（两侧尺寸大于1且不小于“仓库大小阈值”的合并箱）有装饰。
WideChests_warehouse-threshold=当合并区域的两侧都大于X时，将使用垃圾箱。
WideChests_whitelist-chest-sizes=指定启用哪些箱。它是用空格分隔的 'AxB' 值列表，'A' 和 'B' 可以是一个大于0的整数或代表通配符的'N'（表示匹配所有）。例如，“1x6 2x4 13xN”将仅允许 1x6、2x4、13x1、13x2、13x3、13x4 等合并。默认的 'NxN' 允许任何合并（因此默认最大为42x42）。
WideChests_mirror-whitelists=启用时，不必同时指定 "AxB" 和 "BxA"。其中一个将适用。
WideChests_circuit-connector-position=指定电路连接器在合并箱上的位置。
WideChests_allow-delete-items=允许在合并或分割箱时删除物品。
WideChests_enable-chest-upgrade=启用使用升级规划器升级合并箱。

