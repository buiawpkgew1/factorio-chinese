[mod-setting-name]
flow-config-denylist=管道前缀禁用列表

[mod-setting-description]
flow-config-denylist=以逗号分隔的管道名称列表，以防止流量配置应用于这些管道。如果特定类型的模组管道在加载或运行时发生错误，请将其添加到此列表中！（例如：factory-,mypipe）
