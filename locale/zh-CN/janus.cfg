[tips-and-tricks-item-description]
janus-briefing=[planet=janus]是一颗贫瘠且不稳定的星球，拥有一种名为幻变矿的新资源。由于幻变矿的不稳定性，只有[entity=electric-mining-drill]、[entity=big-mining-drill]、[entity=rail-ramp]和[entity=rail-support]可以直接建造在幻变矿上。强烈建议从太空平台投送物资来制作[item=janus-time-distorter]，否则初登陆的发展将会非常煎熬。
janus-tip=由于幻变矿的活泼性和不稳定性，在幻迭星上建造工厂需要些许规划。幸运的是，[entity=janus-shiftite-ore]储量丰富，为工厂建设提供了多种选择。使用[entity=janus-time-distorter]将幻变矿加工成建造火箭所需的资源。