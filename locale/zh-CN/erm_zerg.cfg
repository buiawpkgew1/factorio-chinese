[mod-setting-description]
enemy_erm_zerg-map-color=设定地图颜色。
enemy_erm_zerg-team_color_enable=团队颜色可能会降低部分细节效果。禁用团队颜色可保留原始细节。
enemy_erm_zerg-team_color=设定团队颜色。Alpha 通道将被忽略，透明度由“团队颜色混合模式”设定决定。
enemy_erm_zerg-team_blend_mode=团队颜色混合模式。\n\n1 = (透明度 0%)（混合模式：叠加）\n2 = 透明度 25%\n3 = 透明度 50%\n4 = 透明度 66%\n5 = 透明度 75%\n6 = 透明度 90%
enemy_erm_zerg-team_color_preserve_gloss=保留原始细节中的光泽。在此模式下，团队颜色饱和度会低于定义的颜色。（混合模式：柔光叠加）
enemy_erm_zerg-k2-creep=为该种族启用 K2 模式的菌毯。
enemy_erm_zerg-on_vulcanus=虫族基地可能出现在祝融星上。撼地虫被改造成虫族的奈萨斯虫，仅适用于新增单位。\n\n在现有存档中启用此选项后，需做好应对周期性入侵的准备！

