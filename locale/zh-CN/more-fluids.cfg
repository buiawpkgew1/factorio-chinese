[item-description]
pile-dust-sodium-hydroxide=氢氧化钠的细粉尘，可用于各种化学工艺。
pile-calcium-hydroxide=氢氧化钙，俗称熟石灰。
pile-biomass=用于化学和生物加工的有机材料。
pile-phosphorite-ore=富含磷的矿物，是生产磷酸的重要原料。
pile-potash=富含钾的化合物，用于制造腐蚀剂和肥料。
