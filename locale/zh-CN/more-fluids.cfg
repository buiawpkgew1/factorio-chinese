[fluid-description]
molecule-ammonia=氮和氢的气态化合物，对许多工业加工至关重要。
molecule-hydrogen=轻质且反应活性高的气体，用作燃料和化学合成。
molecule-nitric-acid=强酸，对炸药和高级生产链至关重要。
molecule-nitrogen=非反应性气体，用于冷却和合成加工。
molecule-oxygen=燃烧和化学反应所必需的气体。
molecule-chlorine=有毒气体，用于生产溶剂和塑料。
molecule-methane=易燃气体，用于能源和化学生产。
molecule-carbon-dioxide=燃烧的副产品，可用于冷却系统。
molecule-hydrofluoric-acid=极强反应性酸，用于处理稀有材料。
molecule-phosphoric-acid=从磷灰石矿中提取的酸，用于肥料和生物塑料。
molecule-acetic-acid=弱有机酸，用于食品加工和粘合剂。
molecule-ethanol=可再生溶剂和燃料前体。
molecule-acetone=用于塑料和电子产品加工的溶剂。
molecule-toluene=用于炸药和合成材料生产的化学物质。
molecule-benzene=橡胶和合成材料的基础溶剂。
fluid-droplet-waste-water=含有工业和化学残留物的污染水。
fluid-droplet-coolant=用于冷却高级机械和工艺的流体。

