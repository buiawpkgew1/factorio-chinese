[mod-setting-description]
wood-industry-carbon-steel=锻造钢材需要在窑炉中使用木炭（在铸造厂中使用碳）。同时也使得钨板需要木炭。
wood-industry-carbon-buff=增强碳的燃料热值，改变（煤矿→碳）配方比例。如果“参炭-钢材”被启用，也会使钢铁产品产量翻倍。
wood-industry-tungsten-carbide=将碳化钨改为使用电炉冶炼。
wood-industry-resin=添加树脂，用于塑料的生产。
wood-industry-carbon-military=在军用配方中（如手榴弹和炸药）用碳替代煤矿。
wood-industry-nerf-wood-fuel=将木材的燃料热值减半，以使木炭的那3MJ更加突出。同时也影响木屑和木板。
wood-industry-heavy-oil-adsorption=在多种流体配方中添加木炭，并添加一个以更高比例将重油提纯为石油气的配方。
wood-industry-lubricant=在润滑液配方中添加木炭。
wood-industry-lead=锻造铅板需要在窑炉中使用木炭（在铸造厂中使用碳）
wood-industry-tin=焊锡现在需要在窑炉中焙烧（如果启用，则还包括青铜）
wood-industry-tin-glass=启用在窑炉和铸造厂中焙烧玻璃，使用熔融锡来确保玻璃光滑。
wood-industry-titanium=锻造钛板需要在窑炉中使用木炭（在铸造厂中使用碳）
