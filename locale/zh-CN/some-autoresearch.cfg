[controls]
##auto_research_toggle=Toggle 自动研究 GUI

[mod-setting-name]
##queued-tech-setting=默认排队技术
##blacklisted-tech-setting=默认黑名单技术

[mod-setting-description]
##queued-tech-setting=列出以逗号分隔的技术，以便在新游戏中自动将它们排队。您必须使用技术 ID，例如“construction-robotics”，而不是本地化名称。
##blacklisted-tech-setting=列出以逗号分隔的技术，以在新游戏中自动将其列入黑名单。您必须使用技术 ID，例如“construction-robotics”，而不是本地化名称。
