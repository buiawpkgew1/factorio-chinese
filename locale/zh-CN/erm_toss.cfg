[tips-and-tricks-item-description]
enemy_erm_toss-general-info=一名工程师在新地星太阳系中发现了一种新种族！你在雷神星的变形舱中找到了关于神圣神族的录音。
enemy_erm_toss-teleportation=神族掌握了量子传送技术。雷击时可能会生成神族单位。
enemy_erm_toss-planet-aiur=新地星太阳系中发现的新热带星球。不同于新地星上的友好撕咬虫，这是传奇神族部队的家园。
