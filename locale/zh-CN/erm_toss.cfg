[mod-name]
erm_toss=ERM-神族/玄冥星 [ERM_toss]

[mod-description]
erm_toss=添加了游戏《星际争霸》中的神族单位到游戏中。敌对种族管理器扩展：神族种族

[mod-setting-name]
enemy_erm_toss-map-color=地图颜色
enemy_erm_toss-team_color_enable=启用队伍颜色
enemy_erm_toss-team_color=队伍颜色
enemy_erm_toss-team_blend_mode=队伍颜色混合模式
enemy_erm_toss-team_color_preserve_gloss=保留队伍颜色光泽
enemy_erm_toss-enable_floor_decals=启用神庙地板
enemy_erm_toss-k2-creep=启用K2菌毯
enemy_erm_toss-on_fulgora=神族驻扎于雷神星
enemy_erm_toss-lightning_on_fulgora=雷神星闪电生成神族单位

[mod-setting-description]
enemy_erm_toss-map-color=设置地图颜色。
enemy_erm_toss-team_color_enable=队伍颜色可能会影响某些细节。禁用队伍颜色以保留原始细节。
enemy_erm_toss-team_color=定义队伍颜色。Alpha通道会被忽略，透明度由“队伍颜色混合模式”决定。
enemy_erm_toss-team_blend_mode=队伍颜色混合模式。\n\n1 = (透明度0%) (混合模式: 加法)\n2 = 透明度25%\n3 = 透明度50%\n4 = 透明度66%\n5 = 透明度75%\n6 = 透明度90%
enemy_erm_toss-team_color_preserve_gloss=保留原始细节的光泽效果。此模式下队伍颜色的饱和度会降低。(混合模式: 软加法)
enemy_erm_toss-k2-creep=为该种族启用K2菌毯。
enemy_erm_toss-on_fulgora=神族基地可能出现在雷神星。\n\n在现有存档中启用时，请准备好面对周期性入侵！
enemy_erm_toss-lightning_on_fulgora=雷神星上的闪电有几率生成神族单位。这些单位可能会令人烦恼。此功能不影响其他星球。

