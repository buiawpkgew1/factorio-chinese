[mod-setting-description]
kry-harmless-limit=对每种无害星岩的生成频率系数设置硬性上限。作为参考，大多数无害星岩的默认生成概率低于0.01。达到测试的最大上限2时，屏幕将完全被无害星岩填满。不建议这样做。
kry-nauvis-harmless=将新地星（Nauvis）周围无害星岩的生成频率乘以该系数（默认值为1.1，即比原版多10%的无害星岩）
kry-nauvis-harmful=将新地星（Nauvis）周围有害星岩的生成频率乘以该系数（默认值为1.0，即标准数量的有害星岩，通常仍为零）\n注意：只有当另一个模组已经为该星球添加了有害星岩时，此值才会影响新地星（Nauvis），例如使用“任意星球起始”模组从其他星球开始游戏时。
kry-vulcanus-harmless=将祝融星（Vulcanus）周围无害星岩的生成频率乘以该系数（默认值为1.1，即比平时多10%的无害星岩）
kry-vulcanus-harmful=将祝融星（Vulcanus）周围有害星岩的生成频率乘以该系数（默认值为0.9，即比平时少10%的有害星岩）
kry-fulgora-harmless=将雷神星（Fulgora）周围无害星岩的生成频率乘以该系数（默认值为1.1，即比平时多10%的无害星岩）
kry-fulgora-harmful=将雷神星（Fulgora）周围有害星岩的生成频率乘以该系数（默认值为0.9，即比平时少10%的有害星岩）
kry-gleba-harmless=将句芒星（Gleba）周围无害星岩的生成频率乘以该系数（默认值为1.1，即比平时多10%的无害星岩）
kry-gleba-harmful=将句芒星（Gleba）周围有害星岩的生成频率乘以该系数（默认值为0.9，即比平时少10%的有害星岩）
kry-aquilo-harmless=将玄冥星（Aquilo）周围无害星岩的生成频率乘以该系数
kry-aquilo-harmful=将玄冥星（Aquilo）周围有害星岩的生成频率乘以该系数
kry-edge-harmless=将星系边缘无害星岩的生成频率乘以该系数
kry-edge-harmful=将星系边缘有害星岩的生成频率乘以该系数
kry-shattered-harmless=将破碎星球无害星岩的生成频率乘以该系数
kry-shattered-harmful=将破碎星球有害星岩的生成频率乘以该系数

