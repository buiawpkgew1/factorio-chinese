[item-description]
ds-energy-loader=从戴森球获取能量（能量在所有星球的每一个连接站之间共享）
slp-ds-planet-satellite=用于构建一个能量中继网络，该网络能够从轨道上的戴森球捕获能量并将其传输到星球表面。将其发射到轨道或任何平台上以创建网络（但平台上不会有任何物品送达）。下面为构建这个网络各个星球所需发射的能量中继节点：新地星（Nauvis）-500，祝融星（Vulcanus）-300，句芒星（Gleba）-500，雷神星（Fulgora）-1000，玄冥星（Aquilo）-100。
slp-ds-satellite=发射到轨道或任何平台上，自动发送到恒星（但平台上不会有任何物品送达）
ds-energy-interface=显示戴森球当前状态。
ds-entangled-core=磁场中的一束纠缠粒子。允许你长距离传输能量，但在行星大气中效果不佳。
slp-plasma-chunk=非常炽热且活跃的等离子星块。最好尽快使用它！
slp-sun-fuel=你确定它不会爆炸吗？
slp-sun-fuel-mk2=看起来像一个熔岩灯。
ds-energy-small-loader=从戴森球获取能量。由于使用技术并不先进，它只能从1颗节点接收能量（约800kW）。无法在星球表面工作。
ds-energy-loader-mk1=从戴森球获取能量。它可以同时连接50颗节点（约40MW）。能够在星球表面工作，需要建造能量中继网络。
ds-energy-loader-mk2=从戴森球获取能量。它可以同时连接250颗节点（约200MW）。能够在星球表面工作，需要建造能量中继网络。
ds-energy-loader-mk3=从戴森球获取能量。它可以同时连接1000颗节点（约800MW）。能够在星球表面工作，需要建造能量中继网络。

