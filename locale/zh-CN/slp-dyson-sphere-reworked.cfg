[technology-description]
ds-megastructure-technology=创造巨型结构的科技。
slp-dyson-sphere=开放式戴森球巨型结构。
ds-energy-interface=打开全息投影仪以监测戴森球的状态。
ds-entangled-core=远距离传输能量的科技，也许不仅仅是能量。它具有巨大的潜力，例如，在巨型结构中。
planet-discovery-sunorbit=你已近在咫尺，何不更近一步？
slp-sunpack=欢迎来到恒星级能源的世界。
slp-fuel-mk2=仅仅40分钟?那几个世纪怎么样?!只需在零重力环境下加入一点硫磺，疯狂的等离子体就能极长时间地为我们工作了！
slp-solar-system-sun2=我们对等离子体的需求永不满足，前进！
slp-dyson-sphere-grounded=锂的发现使得创建定向键合光束成为可能！借助能量中继网络，将戴森球的能量在星系内每颗星球传输不再是痴人说梦！
ds-energy-loader-mk2=量子处理器的出现使得我们能够与戴森球创建更稳定的连接，并能连接更多的节点。
ds-energy-loader-mk3=一股奇迹之光在钷素之中绽放，现在你的能量连接站与恒星一心同体！

