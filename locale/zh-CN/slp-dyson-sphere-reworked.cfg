[entity-description]
ds-energy-interface=显示戴森球当前状态。
ds-energy-loader=从戴森球获取能量（能量在所有星球的每一个连接站之间共享）
slp-plasma-asteroid=巨大且炽热的等离子凝块。能够破坏太空平台。仅能用激光武器摧毁或使其爆炸。
ds-energy-small-loader=从戴森球获取能量。由于使用技术并不先进，它只能从1颗节点接收能量（约800kW）。无法在星球表面工作。
ds-energy-loader-mk1=从戴森球获取能量。它可以同时连接50颗节点（约40MW）。能够在星球表面工作，需要建造能量中继网络。
ds-energy-loader-mk2=从戴森球获取能量。它可以同时连接250颗节点（约200MW）。能够在星球表面工作，需要建造能量中继网络。
ds-energy-loader-mk3=从戴森球获取能量。它可以同时连接1000颗节点（约800MW）。能够在星球表面工作，需要建造能量中继网络。

