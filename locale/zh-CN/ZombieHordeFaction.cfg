[mod-setting-description]
zombiefactionhealth=调整僵尸的生命值。0.5 表示比普通撕咬虫少两倍。1 表示与普通撕咬虫相同的生命值。
zombiefactionspeed=调整僵尸的移动速度。0.5 表示比普通撕咬虫慢两倍。1 表示与普通撕咬虫相同的速度。
zombiefactionspawners=选择僵尸生成器的外观
zombiefactionforce=阻止新基地之间的战斗
zombiefactionspawnerfriends=模组默认值为 20。原版默认值为 5




[mod-name]
ZombieHordeFaction=僵尸部落

[mod-description]
ZombieHordeFaction=新增一种敌人类型——僵尸。它们可以作为与撕咬虫（biters）不同的独立敌人，或者与撕咬虫属于同一阵营。
