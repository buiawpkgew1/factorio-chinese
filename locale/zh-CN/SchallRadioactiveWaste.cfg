Schall-RWS-radioactive-atomic-rocket-enable=启用放射性 __ITEM__atomic-bomb__

[mod-setting-description]
Schall-RWS-incineration-time-base=以秒为单位。
Schall-RWS-incineration-emissions-base=以每分钟为单位。
Schall-RWS-radiological-warfare-enable=实验性功能！\n由于平衡性和实用性，仍有很大的变化。\n添加 __ITEM__Schall-dirty-bomb__ 和 __ITEM__Schall-decontamination-capsule__。\n允许 mod 为射弹添加放射性效果。
Schall-RWS-radioactive-contamination-emissions=以每秒为单位。\n由 __ITEM__Schall-dirty-bomb__ 发射。
Schall-RWS-radioactive-atomic-rocket-enable=现实世界的核弹在零地附近释放出巨大的放射性污染。相比之下，异星工厂真的太“干净”了。\n需要启用 __ITEM__Schall-radiological-warfare__。\n开：（默认）将此类效果添加到原版 __ITEM__atomic-bomb__。 （在内部，它是用来发射“原子火箭”的。）\n关闭：原版设置，未做任何更改。